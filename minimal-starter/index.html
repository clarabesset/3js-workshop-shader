<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Starter</title>
    <link rel="stylesheet" href="demo/style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="content">
      <!-- Section 1: Introduction -->
      <section
        class="section section--1 section--double-text"
        data-position-x="0"
        data-position-y="0"
        data-position-z="-4.5"
        data-rotation-x="0.2"
        data-rotation-y="0"
        data-rotation-z="0"
        data-label-name="Dreya"
      >
        <h1>
          <span>The new bottle design.</span>
          <span>Way more than a container.</span>
        </h1>
      </section>

      <!-- Section 2: Design Philosophy -->
      <section
        class="section section--2 section--double-text"
        data-position-x="0"
        data-position-y="0"
        data-position-z="-4.5"
        data-rotation-x="0"
        data-rotation-y="0"
        data-rotation-z="0"
        data-label-name="Michelle"
      >
        <h1>
          <span>The same timeless design.</span>
          <span>The same formula you know and love.</span>
        </h1>
      </section>

      <!-- Section 3: Product Features -->
      <section
        class="section section--3 section--single-text"
        data-position-x="0"
        data-position-y="-2"
        data-position-z="0"
        data-rotation-x="-0.2"
        data-rotation-y="6"
        data-rotation-z="0"
        data-label-name="Sheya"
      >
        <h1>Now with more personalization than ever before.</h1>
      </section>

      <!-- Section 4: Technical Details (Left) -->
      <section
        class="section section--4 section--left-text"
        data-position-x="0"
        data-position-y="0"
        data-position-z="0"
        data-rotation-x="-0.8"
        data-rotation-y="0"
        data-rotation-z="0"
        data-label-name="Sarah"
      >
        <h1>A reinforced design for even more durability.</h1>
      </section>

      <!-- Section 5: Technical Details (Right) -->
      <section
        class="section section--5 section--right-text"
        data-position-x="-0.1"
        data-position-y="0"
        data-position-z="0"
        data-rotation-x="0"
        data-rotation-y="0"
        data-rotation-z="0"
        data-label-name="Hana"
      >
        <h1>Custom formulations for every individual.</h1>
      </section>

      <!-- Footer -->
      <footer>
        <p>Prose</p>
      </footer>
    </div>
    <script type="module" src="demo/main.js"></script>
  </body>
</html>
